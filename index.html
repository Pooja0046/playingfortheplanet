<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitchy TV</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="tv-container">
    <img src="assets/img/TV.png" alt="Old TV" class="tv-frame">
    <div id="screen" class="tv-screen">Press Play to Start</div>
    <div class="tv-overlay"></div>

  
    <audio id="glitch-sound" src="assets/audio/Glitch Sound Effect.mp3"></audio>
    <audio id="hum-sound" src="assets/audio/Old Tape Film Crackling Sound Effect.mp3" loop></audio>
    

        <div class="controls-vertical">
          <button id="next">▶▶</button>
          <button id="play">Play</button>
          <button id="prev">◀◀</button>
        </div>
      </div>
      

    <script src="js/scripts.js"></script>
</body>
</html>
